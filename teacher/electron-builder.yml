buildNumber: "1"
buildVersion: 1.1.0.1
productName: Next-Exam-Teacher
appId: com.nextexam.teacher
asar: true
asarUnpack:
  - public
afterPack: scripts/afterpack.js
afterSign: scripts/notarize.cjs
directories:
  output: ../release/1.1.0.1_20250410
compression: normal
files:
  - dist
  - public
  - electron-builder.env
linux:
  target: AppImage
  category: Utility
  icon: public/icons/256x256.png
  artifactName: ${productName}_${env.VERSION}.${env.BUILD_NUMBER}_20250410_${arch}.${ext}
  files:
    - dist
    - public
    - "!public/minimal-jre-11-win/**/*"
    - "!public/minimal-jre-11-mac/**/*"
    - "!public/minimal-jre-11-mac-arm64/**/*"
mac:
  icon: public/icons/icon.png
  artifactName: ${productName}_${env.VERSION}.${env.BUILD_NUMBER}_20250410_${arch}.${ext}
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: scripts/entitlements.mac.plist
  entitlementsInherit: scripts/entitlements.mac.plist
  category: public.app-category.utilities
  target:
    target: dmg
    arch:
      - x64
      - arm64
  files:
    - dist
    - public
    - "!public/minimal-jre-11-win/**/*"
    - "!public/minimal-jre-11-lin/**/*"
dmg:
  sign: false
portable:
  useZip: true
  unpackDirName: next-exam-teacher
  splashImage: public/splash.bmp
msi:
  perMachine: true
  upgradeCode: 77234b48-9292-4b75-acfe-e5645ad97c46
  shortcutName: Next-Exam Teacher
win:
  icon: public/icons/icon.ico
  target:
    - target: portable
      arch:
        - x64
    - target: msi
      arch:
        - x64
  artifactName: ${productName}_${env.VERSION}.${env.BUILD_NUMBER}_20250410_${arch}.${ext}
  signtoolOptions:
    certificateSubjectName: OSOS Austria
    signingHashAlgorithms:
      - sha256
  files:
    - dist
    - public
    - "!public/minimal-jre-11-mac/**/*"
    - "!public/minimal-jre-11-mac-arm64/**/*"
    - "!public/minimal-jre-11-lin/**/*"

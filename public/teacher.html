<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>



<div id="startcontainer">
    <h1>Next-Exam</h1>
    <p>Please chose a name for this Exam session</p>

    <input id=servername type=text value=mathe>
    <input id=pin type=text value=1234>
    <button id=examstart value="start exam">start exam</button>

    <div id="list" class="placeholder"></div>
</div>




<script>
    document.getElementById("examstart").onclick = getData;

    async function getData(){
        let servername =  document.getElementById("servername").value;
        let pin = document.getElementById('pin').value;

        await fetch(`http://localhost:3000/server/start/${servername}/${pin}`)
        .then( response => response.json() )
        .then( async (data) => {
                document.getElementById("list").innerHTML = data;
                await sleep(2000);
                document.getElementById("list").innerHTML = "";
                await sleep(1000);
                window.location.replace("http://localhost:3000/overview");

        });
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

</script>

</body>
</html>
